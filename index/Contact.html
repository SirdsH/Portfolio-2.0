<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
    <link rel="stylesheet" href="ContactStyle.css">
</head>
<body>
<div class="contact-form">
    <h1>Contact Me</h1>

    </div>
    <a href="index.html" class="btn">Send</a>
</div>

</html>
